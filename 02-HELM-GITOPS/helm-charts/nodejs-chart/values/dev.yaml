# Development environment overrides for nodejs-chart

replicaCount: 1

image:
  repository: 570093939044.dkr.ecr.us-east-1.amazonaws.com/eks-cluster-sample-app
  tag: "2c9d8c9"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: "1"
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Disable HPA in development
autoscaling:
  enabled: false

# Disable PDB in development
podDisruptionBudget:
  enabled: false

# Security context for development - matches Dockerfile user
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

# Health checks for development
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Development environment variables
env:
  - name: NODE_ENV
    value: "development"
  - name: PORT
    value: "3000"
  - name: ENVIRONMENT
    value: "development"

# Enable secrets for CI/CD app
secrets:
  enabled: true
  name: "app-config"

# ECR image pull secret
imagePullSecrets:
  - name: ecr-secret
