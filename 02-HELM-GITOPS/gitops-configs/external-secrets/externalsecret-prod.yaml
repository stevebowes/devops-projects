apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-config
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: app-config
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: prod/app/config
      property: DATABASE_URL
  - secretKey: API_KEY
    remoteRef:
      key: prod/app/config
      property: API_KEY
  - secretKey: JWT_SECRET
    remoteRef:
      key: prod/app/config
      property: JWT_SECRET
  - secretKey: LOG_LEVEL
    remoteRef:
      key: prod/app/config
      property: LOG_LEVEL
