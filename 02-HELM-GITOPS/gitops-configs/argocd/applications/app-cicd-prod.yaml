apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-cicd-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/stevebowes/devops-projects.git
    targetRevision: main
    path: 02-HELM-GITOPS/helm-charts/nodejs-chart
    helm:
      valueFiles:
        - values/prod.yaml  # ‚Üê SAME AS nginx-chart, BUT DIFFERENT CHART
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    # Manual sync for production - requires approval
    automated: null
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
